    let config = {
      pages: ['bio', 'cv'],
      langs: ['en', 'jp', 'zh'],
      titles: {
        jp: '湾曲トス—草村安隆',
        en:　'W.K. Toss—Andrew Thoreson',
        zh: '湾曲推送—草村安隆'
      },
      current: {
        pages: 'bio',
        langs: 'en',
      }
    }
            
    function toggle(type, target){
      config.current[type] = target;
      document.title = config.titles[config.current.langs];
      hideClasses = config[type].filter((cl) => cl==target ? [null] : cl);
      hideClasses.forEach(cl =>
        Array.from(document.querySelectorAll('main .' + cl)).forEach( el =>
          el.classList.contains(config.current[type]) ? null : el.style.display = 'none'));
      Array.from(document.querySelectorAll('main .' + target)).forEach( el =>
        el.classList.contains(config.current.pages) && el.classList.contains(config.current.langs) ?
          el.style.display = 'block' : null);
    }
   
    window.onload = function() { 
      toggle('langs','en')
      toggle('pages','bio')
      
      // unhide?
      // set title by language
    }; 
  </script>
